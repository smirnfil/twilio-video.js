kDisabledRemoteAudioTrackPublication#event:trackEnabledRemoteAudioTrackPublication#event:unsubscribedRemoteDataTrack#event:messageRemoteDataTrack#event:switchedOffRemoteDataTrack#event:switchedOnRemoteDataTrackPublication#event:subscribedRemoteDataTrackPublication#event:subscriptionFailedRemoteDataTrackPublication#event:unsubscribedRemoteParticipant#event:disconnectedRemoteParticipant#event:networkQualityLevelChangedRemoteParticipant#event:reconnectedRemoteParticipant#event:reconnectingRemoteParticipant#event:trackDimensionsChangedRemoteParticipant#event:trackDisabledRemoteParticipant#event:trackEnabledRemoteParticipant#event:trackMessageRemoteParticipant#event:trackPublishedRemoteParticipant#event:trackPublishPriorityChangedRemoteParticipant#event:trackStartedRemoteParticipant#event:trackSubscribedRemoteParticipant#event:trackSubscriptionFailedRemoteParticipant#event:trackSwitchedOffRemoteParticipant#event:trackSwitchedOnRemoteParticipant#event:trackUnpublishedRemoteParticipant#event:trackUnsubscribedRemoteTrackPublication#event:publishPriorityChangedRemoteTrackPublication#event:subscribedRemoteTrackPublication#event:subscriptionFailedRemoteTrackPublication#event:trackDisabledRemoteTrackPublication#event:trackEnabledRemoteTrackPublication#event:trackSwitchedOffRemoteTrackPublication#event:trackSwitchedOnRemoteTrackPublication#event:unsubscribedRemoteVideoTrack#event:dimensionsChangedRemoteVideoTrack#event:disabledRemoteVideoTrack#event:enabledRemoteVideoTrack#event:startedRemoteVideoTrack#event:switchedOffRemoteVideoTrack#event:switchedOnRemoteVideoTrackPublication#event:subscribedRemoteVideoTrackPublication#event:subscriptionFailedRemoteVideoTrackPublication#event:trackDisabledRemoteVideoTrackPublication#event:trackEnabledRemoteVideoTrackPublication#event:unsubscribedRoom#event:disconnectedRoom#event:dominantSpeakerChangedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:participantReconnectedRoom#event:participantReconnectingRoom#event:reconnectedRoom#event:reconnectingRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackPublishedRoom#event:trackPublishPriorityChangedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackSubscriptionFailedRoom#event:trackSwitchedOffRoom#event:trackSwitchedOnRoom#event:trackUnpublishedRoom#event:trackUnsubscribedTrackPublication#event:trackDisabledTrackPublication#event:trackEnabledVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecBandwidthProfileModeLogLevelNetworkQualityVerbosityTrackSwitchOffModeVideoCodec Global Members &lt;constant&gt; AudioCodec :string Names of the supported audio codecs. Type: string Properties: Name Type Default Description isac string isac opus string opus PCMA string PCMA PCMU string PCMU &lt;constant&gt; BandwidthProfileMode :string BandwidthProfileMode specifies how RemoteVideoTracks' Track.Priority values are mapped to bandwidth allocation in Group Rooms. Type: string Properties: Name Type Default Description grid string grid This mode is for use cases where all the subscribed RemoteVideoTracks are equally important. The bandwidth allocation algorithm will share the available downlink bandwidth equally among the subscribed RemoteVideoTracks, irrespective of their Track.Priority. In case of insufficient downlink bandwidth, the lower priority RemoteVideoTracks are switched off. collaboration string collaboration This mode is for use cases where some RemoteVideoTracks are prioritized more than others. However, the lower priority RemoteVideoTracks still need to be visible. The bandwidth allocation algorithm will share the available downlink bandwidth proportional to the requested VideoRenderDimensions corresponding to their Track.Priority. In case of insufficient downlink bandwidth, the quality of higher priority RemoteVideoTracks may be degraded to avoid switching off lower priority RemoteVideoTracks. presentation string presentation This mode is for use cases where some RemoteVideoTracks are deemed critical and must be preserved at any cost over the other RemoteVideoTracks. The bandwidth allocation algorithm will allocate as big a share of the available downlink bandwidth as it possibly can to the higher priority RemoteVideoTracks, and only then consider the lower priority RemoteVideoTracks. In case of insufficient downlink bandwidth, the lower priority RemoteVideoTracks are switched off in order to preserve the quality of the higher priority RemoteVideoTracks. &lt;constant&gt; LogLevel :string Levels for logging verbosity. Type: string Properties: Name Type Default Description debug string debug info string info warn string warn error string error off string off &lt;constant&gt; NetworkQualityVerbosity :number The verbosity level of network quality information of a Participant. Type: number Properties: Name Type Default Description none number 0 Nothing is reported for the Participant. This has no effect and defaults to NetworkQualityVerbosity#minimal for the LocalParticipant. minimal number 1 Reports NetworkQualityLevel for the Participant. moderate number 2 Reports NetworkQualityLevel and NetworkQualityStats for the Participant. NetworkQualityStats is populated with audio and video NetworkQualityLevels based on which the Participant's NetworkQualityLevel is calculated. detailed number 3 Reports NetworkQualityLevel and NetworkQualityStats for the Participant. NetworkQualityStats is populated with audio and Video NetworkQualityLevels and their corresponding NetworkQualityMediaStats based on which the Participant's NetworkQualityLevel is calculated. &lt;constant&gt; TrackSwitchOffMode :string TrackSwitchOffMode specifies when RemoteVideoTracks' are switched off. Type: string Properties: Name Type Default Description detected string detected In this mode, RemoteVideoTracks are switched off only when network congestion is detected. predicted string predicted In this mode, RemoteVideoTracks are pro-actively switched off when network congestion is predicted by the bandwidth estimation mechanism. disabled string disabled In this mode, RemoteVideoTracks are not switched off. Instead in response to network congestion, tracks will be adjusted to lower quality. &lt;constant&gt; VideoCodec :string Names of the supported video codecs. Type: string Properties: Name Type Default Description H264 string H264 VP8 string VP8 VP9 string VP9 Type Definitions AudioLevel The maximum absolute amplitude of a set of audio samples in the range of 0 to 32767 inclusive. Type: number AudioTrackPublication A LocalAudioTrackPublication or a RemoteAudioTrackPublication. Type: LocalAudioTrackPublication | RemoteAudioTrackPublication BandwidthProfileOptions BandwidthProfileOptions allows you to configure how your available downlink bandwidth is shared among the RemoteTracks you have subscribed to in a Group Room. Type: object Properties: Name Type Argument Description video VideoBandwidthProfileOptions &lt;optional&gt; Optional parameter to configure how your available downlink bandwidth is shared among the RemoteVideoTracks you have subscribed to in a Group Room. ConnectOptions You may pass these options to connect in order to override the default behavior. Type: object Properties: Name Type Argument Default Description audio boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local audio with getUserMedia when tracks are not provided. automaticSubscription boolean &lt;optional&gt; true By default, you will subscribe to all RemoteTracks shared by other Participants in a Room. You can now override this behavior by setting this flag to false. It will make sure that you will not subscribe to any RemoteTrack in a Group or Small Group Room. Setting it to true, or not setting it at all preserves the default behavior. This flag does not have any effect in a Peer-to-Peer Room. bandwidthProfile BandwidthProfileOptions &lt;optional&gt; You can optionally configure how your available downlink bandwidth is shared among the RemoteTracks you have subscribed to in a Group Room. By default, bandwidth is shared equally among the RemoteTracks. This has no effect in Peer-to-Peer Rooms. dominantSpeaker boolean &lt;optional&gt; false Whether to enable the Dominant Speaker API or not. This only takes effect in Group Rooms. dscpTagging boolean &lt;optional&gt; false (deprecated: use \"enableDscp\" instead) DSCP tagging allows you to request enhanced QoS treatment for RTP media packets from any firewall that the client may be behind. Setting this option to true will request DSCP tagging for media packets on supported browsers (only Chrome supports this as of now). Audio packets will be sent with DSCP header value set to 0xb8 which corresponds to Expedited Forwarding (EF). Video packets will be sent with DSCP header value set to 0x88 which corresponds to Assured Forwarding (AF41). enableDscp boolean &lt;optional&gt; false DSCP tagging allows you to request enhanced QoS treatment for RTP media packets from any firewall that the client may be behind. Setting this option to true will request DSCP tagging for media packets on supported browsers (only Chrome supports this as of now). Audio packets will be sent with DSCP header value set to 0xb8 which corresponds to Expedited Forwarding (EF). Video packets will be sent with DSCP header value set to 0x88 which corresponds to Assured Forwarding (AF41). eventListener EventListener &lt;optional&gt; Optionally, you can listen to fine-grained events related to signaling and media that are not available in the public APIs. These events might be useful for your own reporting and diagnostics. iceServers Array.&lt;RTCIceServer&gt; Override the STUN and TURN servers used when connecting to Rooms iceTransportPolicy RTCIceTransportPolicy &lt;optional&gt; \"all\" Override the ICE transport policy to be one of \"relay\" or \"all\" insights boolean &lt;optional&gt; true Whether publishing events to the Insights gateway is enabled or not maxAudioBitrate number &lt;optional&gt; &lt;nullable&gt; null Max outgoing audio bitrate (bps); A null or a 0 value does not set any bitrate limit; This value is set as a hint for variable bitrate codecs, but will not take effect for fixed bitrate codecs; Based on our tests, Chrome, Firefox and Safari support a bitrate range of 12000 bps to 256000 bps for Opus codec; This parameter has no effect on iSAC, PCMU and PCMA codecs maxVideoBitrate number &lt;optional&gt; &lt;nullable&gt; null Max outgoing video bitrate (bps); A null or 0 value does not set any bitrate limit; This value is set as a hint for variable bitrate codecs, but will not take effect for fixed bitrate codecs; Based on our tests, Chrome, Firefox and Safari all seem to support an average bitrate range of 20000 bps (20 kbps) to 8000000 bps (8 mbps) for a 720p VideoTrack name string &lt;optional&gt; &lt;nullable&gt; null Set to connect to a Room by name networkQuality boolean | NetworkQualityConfiguration &lt;optional&gt; false Whether to enable the Network Quality API or not. This only takes effect in Group Rooms. Pass a NetworkQualityConfiguration to configure verbosity levels for network quality information for LocalParticipant and RemoteParticipants. A true value will set the NetworkQualityVerbosity for the LocalParticipant to NetworkQualityVerbosity#minimal and the NetworkQualityVerbosity for RemoteParticipants to NetworkQualityVerbosity#none. region string &lt;optional&gt; 'gll' Preferred signaling region; By default, you will be connected to the nearest signaling server determined by latency based routing. Setting a value other than gll bypasses routing and guarantees that signaling traffic will be terminated in the region that you prefer. Please refer to this table for the list of supported signaling regions. preferredAudioCodecs Array.&lt;AudioCodec&gt; &lt;optional&gt; [] Preferred audio codecs; An empty array preserves the current audio codec preference order. preferredVideoCodecs Array.&lt;(VideoCodec|VideoCodecSettings)&gt; &lt;optional&gt; [] Preferred video codecs; An empty array preserves the current video codec preference order. If you want to set a preferred video codec on a Group Room, you will need to create the Room using the REST API and set the VideoCodecs property. See here for more information. logLevel LogLevel | LogLevels &lt;optional&gt; 'warn' Set the log verbosity of logging to console. Passing a LogLevel string will use the same level for all components. Pass a LogLevels to set specific log levels. tracks Array.&lt;(LocalTrack|MediaStreamTrack)&gt; &lt;optional&gt; The LocalTracks or MediaStreamTracks with which to join the Room. These tracks can be obtained either by calling createLocalTracks, or by constructing them from the MediaStream obtained by calling getUserMedia(). video boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local video with getUserMedia when tracks are not provided. CreateLocalTrackOptions Create LocalTrack options. Apart from the properties listed here, you can also specify any of the MediaTrackConstraints properties. Type: MediaTrackConstraints Properties: Name Type Argument Default Description logLevel LogLevel | LogLevels name string &lt;optional&gt; The LocalTrack's name; by default, it is set to the LocalTrack's ID. workaroundWebKitBug180748 boolean &lt;optional&gt; false Only valid for LocalAudioTracks; setting this attempts to workaround WebKit Bug 180748, where, in Safari, getUserMedia may return a silent audio MediaStreamTrack. CreateLocalTracksOptions createLocalTracks options Type: object Properties: Name Type Argument Default Description audio boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local audio with getUserMedia when tracks are not provided. logLevel LogLevel | LogLevels &lt;optional&gt; 'warn' Set the log verbosity of logging to console. Passing a LogLevel string will use the same level for all components. Pass a LogLevels to set specific log levels. video boolean | CreateLocalTrackOptions &lt;optional&gt; true Whether or not to get local video with getUserMedia when tracks are not provided. DataTrack A DataTrack is a LocalDataTrack or RemoteDataTrack. Type: LocalDataTrack | RemoteDataTrack DataTrackPublication A LocalDataTrackPublication or a RemoteDataTrackPublication. Type: LocalDataTrackPublication | RemoteDataTrackPublication EncodingParameters Outgoing media encoding parameters. Type: object Properties: Name Type Argument Description maxAudioBitrate number &lt;optional&gt; &lt;nullable&gt; Max outgoing audio bitrate (bps); If not specified, retains the existing bitrate limit; A null or a 0 value removes any previously set bitrate limit; This value is set as a hint for variable bitrate codecs, but will not take effect for fixed bitrate codecs; Based on our tests, Chrome, Firefox and Safari support a bitrate range of 12000 bps to 256000 bps for Opus codec; This parameter has no effect on iSAC, PCMU and PCMA codecs maxVideoBitrate number &lt;optional&gt; &lt;nullable&gt; Max outgoing video bitrate (bps); If not specified, retains the existing bitrate limit; A null or a 0 value removes any previously set bitrate limit; This value is set as a hint for variable bitrate codecs, but will not take effect for fixed bitrate codecs; Based on our tests, Chrome, Firefox and Safari all seem to support an average bitrate range of 20000 bps (20 kbps) to 8000000 bps (8 mbps) for a 720p VideoTrack. Note: this limit is not applied for screen share tracks published on Chrome. EventListener An EventListener allows you to listen to fine-grained EventListenerEvents related to signaling and media that are not available in the public APIs, which might be useful for your own reporting and diagnostics. Type: EventEmitter Example const { EventEmitter } = require('events'); const { connect } = require('twilio-video'); const eventListener = new EventEmitter(); eventListener.on('event', function(event) { console.log('The SDK raised an event:', event); }); connect('token', { eventListener: eventListener }); EventListenerClosedEvent The connection to Twilio's signaling server was closed. Type: EventListenerEvent Properties: Name Type Default Description group string 'signaling' level string 'info' if the connection was closed by the client, 'error' otherwise name string 'closed' payload Object Reason for the connection being closed. It can be one of 'busy', 'failed', 'local', 'remote' or 'timeout' EventListenerConnectingEvent The SDK is connecting to Twilio's signaling server. Type: EventListenerEvent Properties: Name Type Default Description group string 'signaling' level string 'info' name string 'connecting' EventListenerEarlyEvent The SDK is about to connect to Twilio's signaling server. Type: EventListenerEvent Properties: Name Type Default Description group string 'signaling' level string 'info' name string 'early' EventListenerEvent An EventListenerEvent provides context about an event raised by the SDK on the EventListener. Apart from the properties listed here, it may also include some event-specific data within an optional \"payload\" property. The different types of EventListenerEvents are listed below: EventListenerClosedEvent EventListenerConnectingEvent EventListenerEarlyEvent EventListenerOpenEvent EventListenerWaitingEvent Type: object Properties: Name Type Argument Description elapsedTime number The time elapsed in milliseconds since connect() was called group string The group under which the event is classified level string The verbosity level of the event, which can be one of \"debug\", \"error\", \"info\", \"warning\" name string The name of the event payload * &lt;optional&gt; Optional event-specific data timestamp number The time in milliseconds relative to the Unix Epoch when the event was raised EventListenerOpenEvent The SDK has established a signaling connection to Twilio's signaling server. Type: EventListenerEvent Properties: Name Type Default Description group string 'signaling' level string 'info' name string 'open' EventListenerWaitingEvent The SDK is waiting to retry connecting th Twilio's signaling server. This can happen if the server is busy with too many connection requests. Type: EventListenerEvent Properties: Name Type Default Description group string 'signaling' level string 'warning' name string 'waiting' LocalDataTrackOptions LocalDataTrack options Type: LocalTrackOptions Properties: Name Type Argument Default Description maxPacketLifeTime number &lt;optional&gt; &lt;nullable&gt; null Set this to limit the time (in milliseconds) during which the LocalDataTrack will send or re-send data if not successfully delivered on the underlying RTCDataChannel(s). It is an error to specify both this and maxRetransmits. maxRetransmits number &lt;optional&gt; &lt;nullable&gt; null Set this to limit the number of times the LocalDataTrack will send or re-send data if not acknowledged on the underlying RTCDataChannel(s). It is an error to specify both this and maxPacketLifeTime. ordered boolean &lt;optional&gt; true Set this to false to allow data on the LocalDataTrack to be sent out-of-order. LocalTrack A LocalTrack is a LocalAudioTrack, LocalVideoTrack, or LocalDataTrack. Type: LocalAudioTrack | LocalVideoTrack | LocalDataTrack LocalTrackOptions LocalTrack options Type: object Properties: Name Type Argument Description logLevel LogLevel | LogLevels Log level for 'media' modules name string &lt;optional&gt; The LocalTrack's name; by default, it is set to the LocalTrack's ID. LocalTrackPublishOptions Options for publishing a LocalTrack. Type: object Properties: Name Type Argument Default Description priority Track.Priority &lt;optional&gt; 'standard' The priority with which the LocalTrack is to be published; In Group or Small Group Rooms, the appropriate bandwidth is allocated to the LocalTrack based on its Track.Priority; It has no effect in Peer-to-Peer Rooms; It defaults to \"standard\" when not provided LogLevels You may pass these levels to ConnectOptions to override log levels for individual components. Type: object Properties: Name Type Argument Default Description default LogLevel &lt;optional&gt; 'warn' Log level for 'default' modules. media LogLevel &lt;optional&gt; 'warn' Log level for 'media' modules. signaling LogLevel &lt;optional&gt; 'warn' Log level for 'signaling' modules. webrtc LogLevel &lt;optional&gt; 'warn' Log level for 'webrtc' modules. MediaStreamTrackPublishOptions Options for publishing a MediaStreamTrack. Type: LocalTrackOptions Properties: Name Type Argument Default Description priority Track.Priority &lt;optional&gt; 'standard' The priority with which the LocalTrack is to be published; In Group or Small Group Rooms, the appropriate bandwidth is allocated to the LocalTrack based on its Track.Priority; It has no effect in Peer-to-Peer Rooms; It defaults to \"standard\" when not provided NetworkQualityConfiguration Configure verbosity levels for network quality information for LocalParticipant and RemoteParticipants. Type: object Properties: Name Type Argument Default Description local NetworkQualityVerbosity &lt;optional&gt; 1 Verbosity level for LocalParticipant remote NetworkQualityVerbosity &lt;optional&gt; 0 Verbosity level for RemoteParticipants NetworkQualityLevel NetworkQualityLevel is a value from 0–5, inclusive, representing the quality of a network connection. Type: number RemoteTrack A RemoteTrack is a RemoteAudioTrack, RemoteVideoTrack, or RemoteDataTrack. Type: RemoteAudioTrack | RemoteVideoTrack | RemoteDataTrack RemoteTrackPublicationOptions RemoteTrackPublication options Type: object Properties: Name Type Description logLevel LogLevel | LogLevels Log level for 'media' modules TrackPublicationOptions TrackPublication options Type: object Properties: Name Type Description logLevel LogLevel | LogLevels Log level for 'media' modules VideoBandwidthProfileOptions VideoBandwidthProfileOptions allows you to configure how your available downlink bandwidth is shared among the RemoteVideoTracks you have subscribed to in a Group Room. Type: object Properties: Name Type Argument Default Description dominantSpeakerPriority Track.Priority &lt;optional&gt; \"standard\" Optional parameter to specify the minimum subscribe Track.Priority of the Dominant Speaker's RemoteVideoTracks. This means that the Dominant Speaker's RemoteVideoTracks that are published with lower Track.Priority will be subscribed to with the Track.Priority specified here. This has no effect on RemoteVideoTracks published with higher Track.Priority, which will still be subscribed to with with the same Track.Priority. If not specified, this defaults to \"standard\". This parameter only applies to a Group Room Participant when ConnectOptions.dominantSpeaker is set to true. maxSubscriptionBitrate number &lt;optional&gt; Optional parameter to specify the maximum downlink video bandwidth in bits per second (bps). By default, there are no limits on the downlink video bandwidth. maxTracks number &lt;optional&gt; Optional parameter to specify the maximum number of visible RemoteVideoTracks, which will be selected based on Track.Priority and an N-Loudest policy. By default there are no limits on the number of visible RemoteVideoTracks. 0 or a negative value will remove any limit on the maximum number of visible RemoteVideoTracks. mode BandwidthProfileMode &lt;optional&gt; \"grid\" Optional parameter to specify how the RemoteVideoTracks' TrackPriority values are mapped to bandwidth allocation in Group Rooms. This defaults to \"grid\", which results in equal bandwidth share allocation to all RemoteVideoTracks. renderDimensions VideoRenderDimensions &lt;optional&gt; Optional parameter to specify the desired render dimensions of RemoteVideoTracks based on Track.Priority and the RemoteVideoTracks of the Dominant Speaker. trackSwitchOffMode TrackSwitchOffMode &lt;optional&gt; \"predicted\" Optional parameter to configure how RemoteVideoTracks are switched off in response to bandwidth pressure. Defaults to \"predicted\". VideoCodecSettings Video codec settings. Type: object Properties: Name Type Description codec VideoCodec Video codec name VideoRenderDimensions VideoRenderDimensions allows you to specify the desired render dimensions of RemoteVideoTracks based on Track.Priority. The bandwidth allocation algorithm will distribute the available downlink bandwidth proportional to the requested render dimensions. This is just an input for calculating the bandwidth to be allocated and does not affect the actual resolution of the RemoteVideoTracks. Type: object Properties: Name Type Argument Description high VideoTrack.Dimensions &lt;optional&gt; Optional parameter to specify the desired rendering dimensions of RemoteVideoTrack whose Track.Priority is \"high\". 0 or a negative value will result in the lowest possible resolution. This defaults to 1280 x 720 (HD). low VideoTrack.Dimensions &lt;optional&gt; Optional parameter to specify the desired rendering dimensions of RemoteVideoTrack whose Track.Priority is \"low\". 0 or a negative value will result in the lowest possible resolution. This defaults to 176 x 144 (QCIF). standard VideoTrack.Dimensions &lt;optional&gt; Optional parameter to specify the desired rendering dimensions of RemoteVideoTrack whose Track.Priority is \"standard\". 0 or a negative value will result in the lowest possible resolution. This defaults to 640 x 480 (VGA). VideoTrackPublication A LocalVideoTrackPublication or a RemoteVideoTrackPublication. Type: LocalVideoTrackPublication | RemoteVideoTrackPublication VP8CodecSettings VP8 codec settings. Type: VideoCodecSettings Properties: Name Type Argument Default Description name VideoCodec \"VP8\" simulcast boolean &lt;optional&gt; false Enable/disable VP8 simulcast; if enabled, Twilio's Video SDK will send three video streams of different quali o = require('twilio-video'); CDN Releases of twilio-video.js are hosted on a CDN, and you can include these directly in your web app using a &lt;script&gt; tag. &lt;script src=\"//media.twiliocdn.com/sdk/js/video/releases/2.7.1/twilio-video.min.js\"&gt;&lt;/script&gt; Using this method, twilio-video.js will set a browser global: const Video = Twilio.Video; Usage The following is a simple example for connecting to a Room. For more information, refer to the API Docs. const Video = require('twilio-video'); Video.connect('$TOKEN', { name: 'room-name' }).then(room =&gt; { console.log('Connected to Room \"%s\"', room.name); room.participants.forEach(participantConnected); room.on('participantConnected', participantConnected); room.on('participantDisconnected', participantDisconnected); room.once('disconnected', error =&gt; room.participants.forEach(participantDisconnected)); }); function participantConnected(participant) { console.log('Participant \"%s\" connected', participant.identity); const div = document.createElement('div'); div.id = participant.sid; div.innerText = participant.identity; participant.on('trackSubscribed', track =&gt; trackSubscribed(div, track)); participant.on('trackUnsubscribed', trackUnsubscribed); participant.tracks.forEach(publication =&gt; { if (publication.isSubscribed) { trackSubscribed(div, publication.track); } }); document.body.appendChild(div); } function participantDisconnected(participant) { console.log('Participant \"%s\" disconnected', participant.identity); document.getElementById(participant.sid).remove(); } function trackSubscribed(div, track) { div.appendChild(track.attach()); } function trackUnsubscribed(track) { track.detach().forEach(element =&gt; element.remove()); } Changelog See CHANGELOG.md. Content Security Policy (CSP) Want to enable CSP in a way that's compatible with twilio-video.js? Use the following policy directives: connect-src wss://global.vss.twilio.com wss://sdkgw.us1.twilio.com media-src mediastream: If you're loading twilio-video.js from media.twiliocdn.com, you should also include the following script-src directive: script-src https://media.twiliocdn.com Keep in mind, you may need to merge these policy directives with your own if you're using other services. License See LICENSE.md. Building Fork and clone the repository. Then, install dependencies with npm install Then run the build script: npm run build The builds and docs will be placed in the dist/ directory. Testing Run unit tests with npm run test:unit Run integration tests with ACCOUNT_SID=&lt;Your account sid&gt; \\ API_KEY_SID=&lt;Your api key sid&gt; \\ API_KEY_SECRET=&lt;Your api key secret&gt; \\ BROWSER=&lt;Browser you'd like to use&gt; \\ npm run test:integration You can add these optional variables to control the integration test execution : Topology : Decides which type of rooms to test against. Debug : To get better source mapping, and the browser does not close after tests are run which allows you to easily step through code to debug. Test Files : Allows you to limit the test to just one file. TOPOLOGY=&lt;peer-to-peer|group&gt; DEBUG=1 TEST_FILES=&lt;path_ to_the_file&gt; Contributing Bug fixes welcome! If you're not familiar with the GitHub pull request/contribution process, this is a nice tutorial. × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-07-30T10:40:22+10:00 using the DocStrap template. "},"AccessTokenExpiredError.html":{"id":"AccessTokenExpiredError.html","title":"Class: AccessTokenExpiredError","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalidErrorAccessTokenNotYetValidErrorAccessTokenSignatureInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTr abled; if the AudioTrack is not enabled, it is \"muted\" kind Track.Kind \"audio\" mediaStreamTrack MediaStreamTrack An audio MediaStreamTrack Fires: AudioTrack#event:disabled AudioTrack#event:enabled AudioTrack#event:started Extends Track Methods attach() Create an HTMLAudioElement and attach the AudioTrack to it. The HTMLAudioElement's srcObject will be set to a new MediaStream containing the AudioTrack's MediaStreamTrack. Returns: audioElement Type HTMLAudioElement Example const Video = require('twilio-video'); Video.createLocalAudioTrack().then(function(audioTrack) { const audioElement = audioTrack.attach(); document.body.appendChild(audioElement); }); attach(selector) Attach the AudioTrack to an HTMLMediaElement selected by document.querySelector. The HTMLMediaElement could be an HTMLAudioElement or an HTMLVideoElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the AudioTrack's MediaStreamTrack; otherwise, it adds the AudioTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description selector string A query selector for the HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); videoElement.id = 'my-video-element'; document.body.appendChild(videoElement); Video.createLocalAudioTrack().then(function(track) { track.attach('#my-video-element'); }); attach(mediaElement) Attach the AudioTrack to an existing HTMLMediaElement. The HTMLMediaElement could be an HTMLAudioElement or an HTMLVideoElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the AudioTrack's MediaStreamTrack; otherwise, it adds the MediaTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description mediaElement HTMLMediaElement The HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); document.body.appendChild(videoElement); Video.createLocalAudioTrack().then(function(audioTrack) { audioTrack.attach(videoElement); }); detach() Detach the AudioTrack from all previously attached HTMLMediaElements. Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = audioTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); detach(mediaElement) Detach the AudioTrack from a previously attached HTMLMediaElement. Parameters: Name Type Description mediaElement HTMLMediaElement One of the HTMLMediaElements to which the AudioTrack is attached Returns: mediaElement Type HTMLMediaElement Example const videoElement = document.getElementById('my-video-element'); audioTrack.detach(videoElement).remove(); detach(selector) Detach the AudioTrack from a previously attached HTMLMediaElement specified by document.querySelector. Parameters: Name Type Description selector string The query selector of HTMLMediaElement to which the AudioTrack is attached Returns: mediaElement Type HTMLMediaElement Example audioTrack.detach('#my-video-element').remove(); Events disabled The AudioTrack was disabled, i.e. \"muted\". Parameters: Name Type Description track AudioTrack The AudioTrack that was disabled enabled The AudioTrack was enabled, i.e. \"unmuted\". Parameters: Name Type Description track AudioTrack The AudioTrack that was enabled started The AudioTrack started. This means there is enough audio data to begin playback. Parameters: Name Type Description track AudioTrack The AudioTrack that started × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-07-30T10:40:22+10:00 u o MediaStreamTrack options LocalTrackOptions &lt;optional&gt; LocalTrack options Properties: Name Type Description id Track.ID The LocalAudioTrack's ID isStopped boolean Whether or not the LocalAudioTrack is stopped Fires: LocalAudioTrack#event:disabled LocalAudioTrack#event:enabled LocalAudioTrack#event:started LocalAudioTrack#event:stopped Extends AudioTrack Methods attach() Create an HTMLAudioElement and attach the AudioTrack to it. The HTMLAudioElement's srcObject will be set to a new MediaStream containing the AudioTrack's MediaStreamTrack. Inherited From: AudioTrack#attach Overrides: AudioTrack#attach Returns: audioElement Type HTMLAudioElement Example const Video = require('twilio-video'); Video.createLocalAudioTrack().then(function(audioTrack) { const audioElement = audioTrack.attach(); document.body.appendChild(audioElement); }); detach() Detach the AudioTrack from all previously attached HTMLMediaElements. Inherited From: AudioTrack#detach Overrides: AudioTrack#detach Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = audioTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); disable() Disable the LocalAudioTrack. This is effectively \"mute\". Fires: LocalAudioTrack#event:disabled Returns: Type this enable() Enable the LocalAudioTrack. This is effectively \"unmute\". Fires: LocalAudioTrack#event:enabled Returns: Type this enable( [enabled]) Enable or disable the LocalAudioTrack. This is effectively \"unmute\" or \"mute\". Parameters: Name Type Argument Description enabled boolean &lt;optional&gt; Specify false to mute the LocalAudioTrack Fires: LocalAudioTrack#event:disabled LocalAudioTrack#event:enabled Returns: Type this restart( [constraints]) Restart the LocalAudioTrack. This stops the existing MediaStreamTrack and creates a new MediaStreamTrack. If the LocalAudioTrack is being published to a Room, then all the RemoteParticipants will start receiving media from the newly created MediaStreamTrack. You can access the new MediaStreamTrack via the mediaStreamTrack property. If you want to listen to events on the MediaStreamTrack directly, please do so in the \"started\" event handler. Also, the LocalAudioTrack's ID is no longer guaranteed to be the same as the underlying MediaStreamTrack's ID. Parameters: Name Type Argument Description constraints MediaTrackConstraints &lt;optional&gt; The optional MediaTrackConstraints for restarting the LocalAudioTrack; If not specified, then the current MediaTrackConstraints will be used; If {} (empty object) is specified, then the default MediaTrackConstraints will be used Fires: LocalAudioTrack#event:stopped LocalAudioTrack#event:started Returns: Rejects with a TypeError if the LocalAudioTrack was not created using an one of createLocalAudioTrack, createLocalTracks or connect; Also rejects with the DOMException raised by getUserMedia when it fails Type Promise.&lt;void&gt; Example const { connect, createLocalAudioTrack } = require('twilio-video'); // Create a LocalAudioTrack that captures audio from a USB microphone. createLocalAudioTrack({ deviceId: 'usb-mic-id' }).then(function(localAudioTrack) { return connect('token', { name: 'my-cool-room', tracks: [localAudioTrack] }); }).then(function(room) { // Restart the LocalAudioTrack to capture audio from the default microphone. const localAudioTrack = Array.from(room.localParticipant.audioTracks.values())[0].track; return localAudioTrack.restart({ deviceId: 'default-mic-id' }); }); stop() Calls stop on the underlying MediaStreamTrack. If you choose to stop a LocalAudioTrack, you should unpublish it after stopping. Fires: LocalAudioTrack#event:stopped Returns: Type this Events disabled The LocalAudioTrack was disabled, i.e. \"muted\". Parameters: Name Type Description track LocalAudioTrack The LocalAudioTrack that was disabled Overrides: AudioTrack#event:disabled enabled The LocalAudioTrack was enabled, i.e. \"unmuted\". Parameters: Name Type Description track LocalAud o publish; if a corresponding LocalAudioTrack or LocalVideoTrack has not yet been published, this method will construct one options MediaStreamTrackPublishOptions &lt;optional&gt; The options for publishing the MediaStreamTrack Throws: TypeError RangeError Returns: Resolves with the corresponding LocalTrackPublication if successful Type Promise.&lt;LocalTrackPublication&gt; Example var Video = require('twilio-video'); Video.connect(token, { name: 'my-cool-room', audio: true }).then(function(room) { return navigator.mediaDevices.getUserMedia({ video: true }).then(function(mediaStream) { var mediaStreamTrack = mediaStream.getTracks()[0]; return room.localParticipant.publishTrack(mediaStreamTrack, { name: 'camera', priority: 'high' }); }); }).then(function(publication) { console.log('The LocalTrack \"' + publication.trackName + '\" was successfully published with priority \"' * publication.priority + '\"'); }); publishTrack(localTrack [, options]) Publishes a LocalTrack to the Room. Parameters: Name Type Argument Description localTrack LocalTrack The LocalTrack to publish options LocalTrackPublishOptions &lt;optional&gt; The LocalTrackPublishOptions for publishing the LocalTrack Throws: TypeError RangeError Returns: Resolves with the corresponding LocalTrackPublication if successful Type Promise.&lt;LocalTrackPublication&gt; Example var Video = require('twilio-video'); Video.connect(token, { name: 'my-cool-room', audio: true }).then(function(room) { return Video.createLocalVideoTrack({ name: 'camera' }).then(function(localVideoTrack) { return room.localParticipant.publishTrack(localVideoTrack, { priority: 'high' }); }); }).then(function(publication) { console.log('The LocalTrack \"' + publication.trackName + '\" was successfully published with priority \"' * publication.priority + '\"'); }); publishTracks(tracks) Publishes multiple LocalTracks to the Room. Parameters: Name Type Description tracks Array.&lt;(LocalTrack|MediaStreamTrack)&gt; The LocalTracks to publish; for any MediaStreamTracks provided, if a corresponding LocalAudioTrack or LocalVideoTrack has not yet been published, this method will construct one Throws: TypeError Returns: The resulting LocalTrackPublications Type Promise.&lt;Array.&lt;LocalTrackPublication&gt;&gt; setNetworkQualityConfiguration(networkQualityConfiguration) Sets the NetworkQualityVerbosity for the LocalParticipant and RemoteParticipants. It does nothing if Network Quality is not enabled while calling connect. Parameters: Name Type Description networkQualityConfiguration NetworkQualityConfiguration The new NetworkQualityConfiguration; If either or both of the local and remote NetworkQualityVerbosity values are absent, then the corresponding existing values are retained Returns: Type this Examples // Update verbosity levels for both LocalParticipant and RemoteParticipants localParticipant.setNetworkQualityConfiguration({ local: 1, remote: 2 }); // Update verbosity level for only the LocalParticipant localParticipant.setNetworkQualityConfiguration({ local: 1 }); // Update verbosity level for only the RemoteParticipants localParticipant.setNetworkQualityConfiguration({ remote: 2 }); setParameters( [encodingParameters]) Set the LocalParticipant's EncodingParameters. Parameters: Name Type Argument Description encodingParameters EncodingParameters &lt;optional&gt; &lt;nullable&gt; The new EncodingParameters; If null, then the bitrate limits are removed; If not specified, then the existing bitrate limits are preserved Throws: TypeError Returns: Type this unpublishTrack(track) Stops publishing a LocalTrack to the Room. Parameters: Name Type Description track LocalTrack | MediaStreamTrack The LocalTrack to stop publishing; if a MediaStreamTrack is provided, this method looks up the corresponding LocalAudioTrack or LocalVideoTrack to stop publishing Throws: TypeError Returns: The corresponding LocalTrackPublication if the LocalTrack was previously published, null otherwise Type LocalTrackPublication unpubli ckSwitchedOffRemoteTrackPublication#event:trackSwitchedOnRemoteTrackPublication#event:unsubscribedRemoteVideoTrack#event:dimensionsChangedRemoteVideoTrack#event:disabledRemoteVideoTrack#event:enabledRemoteVideoTrack#event:startedRemoteVideoTrack#event:switchedOffRemoteVideoTrack#event:switchedOnRemoteVideoTrackPublication#event:subscribedRemoteVideoTrackPublication#event:subscriptionFailedRemoteVideoTrackPublication#event:trackDisabledRemoteVideoTrackPublication#event:trackEnabledRemoteVideoTrackPublication#event:unsubscribedRoom#event:disconnectedRoom#event:dominantSpeakerChangedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:participantReconnectedRoom#event:participantReconnectingRoom#event:reconnectedRoom#event:reconnectingRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackPublishedRoom#event:trackPublishPriorityChangedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackSubscriptionFailedRoom#event:trackSwitchedOffRoom#event:trackSwitchedOnRoom#event:trackUnpublishedRoom#event:trackUnsubscribedTrackPublication#event:trackDisabledTrackPublication#event:trackEnabledVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecBandwidthProfileModeLogLevelNetworkQualityVerbosityTrackSwitchOffModeVideoCodec Class: LocalVideoTrack LocalVideoTrack A LocalVideoTrack is a VideoTrack representing video that your LocalParticipant can publish to a Room. It can be enabled and disabled with LocalVideoTrack#enable and LocalVideoTrack#disable or stopped completely with LocalVideoTrack#stop. new LocalVideoTrack(mediaStreamTrack [, options]) Construct a LocalVideoTrack from a MediaStreamTrack. Parameters: Name Type Argument Description mediaStreamTrack MediaStreamTrack The underlying MediaStreamTrack options LocalTrackOptions &lt;optional&gt; LocalTrack options Properties: Name Type Description id Track.ID The LocalVideoTrack's ID isStopped boolean Whether or not the LocalVideoTrack is stopped Fires: LocalVideoTrack#event:disabled LocalVideoTrack#event:enabled LocalVideoTrack#event:started LocalVideoTrack#event:stopped Extends VideoTrack Methods attach() Create an HTMLVideoElement and attach the VideoTrack to it. The HTMLVideoElement's srcObject will be set to a new MediaStream containing the VideoTrack's MediaStreamTrack. Inherited From: VideoTrack#attach Overrides: VideoTrack#attach Returns: videoElement Type HTMLVideoElement Example const Video = require('twilio-video'); Video.createLocalVideoTrack().then(function(videoTrack) { const videoElement = videoTrack.attach(); document.body.appendChild(videoElement); }); detach() Detach the VideoTrack from all previously attached HTMLMediaElements. Inherited From: VideoTrack#detach Overrides: VideoTrack#detach Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = videoTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); disable() Disable the LocalVideoTrack. This is effectively \"pause\". Fires: VideoTrack#event:disabled Returns: Type this enable() Enable the LocalVideoTrack. This is effectively \"unpause\". Fires: VideoTrack#event:enabled Returns: Type this enable( [enabled]) Enable or disable the LocalVideoTrack. This is effectively \"unpause\" or \"pause\". Parameters: Name Type Argument Description enabled boolean &lt;optional&gt; Specify false to pause the LocalVideoTrack Fires: VideoTrack#event:disabled VideoTrack#event:enabled Returns: Type this restart( [constraints]) Restart the LocalVideoTrack. This stops the existing MediaStreamTrack and creates a new MediaStreamTrack. If the LocalVideoTrack is being published to a Room, then all the RemoteParticipants will start receiving media from the newly created MediaStreamTrack. You can access the new MediaStreamTrack via the mediaStreamTrack property. If you want to listen to events on the MediaStreamTrack directly, please do so in the \"started\" event handler. Also, the LocalVideoTrack's ID is no longer guaranteed to be the same as the underlying MediaStreamTrack's ID. Parameters: Name Type Argument Description constraints MediaTrackConstraints &lt;optional&gt; The optional MediaTrackConstraints for restarting the LocalVideoTrack; If not specified, then the current MediaTrackConstraints will be used; If {} (empty object) is specified, then the default MediaTrackConstraints will be used Fires: LocalVideoTrack#event:stopped LocalVideoTrack#event:started Returns: Rejects with a TypeError if the LocalVideoTrack was not created using an one of createLocalVideoTrack, createLocalTracks or connect; Also rejects with the DOMException raised by getUserMedia when it fails Type Promise.&lt;void&gt; Example const { connect, createLocalVideoTrack } = require('twilio-video'); // Create a LocalVideoTrack that captures video from the front-facing camera. createLocalVideoTrack({ facingMode: 'user' }).then(function(localVideoTrack) { return connect('token', { name: 'my-cool-room', tracks: [localVideoTrack] }); }).then(function(room) { // Restart the LocalVideoTrack to capture video from the back-facing camera. const localVideoTrack = Array.from(room.localParticipant.videoTracks.values())[0].track; return localVideoTrack.restart({ facingMode: 'environment' }); }); stop() Calls stop on the underlying MediaStreamTrack. If you choose to stop a LocalVideoTrack, you should unpublish it after stopping. Fires: LocalVideoTrack#event:stopped Returns: Type this Events dimensionsChanged The VideoTrack's dimensions changed. Parameters: Name Type Description track VideoTrack The VideoTrack whose dimensions changed Inherited From: VideoTrack#event:dimensionsChanged Overrides: VideoTrack#event:dimensionsChanged disabled The LocalVideoTrack was disabled, i.e. \"muted\". Parameters: Name Type Description track LocalVideoTrack The LocalVideoTrack that was disabled Overrides: VideoTrack#event:disabled enabled The LocalVideoTrack was enabled, i.e. \"unmuted\". Parameters: Name Type Description track LocalVideoTrack The LocalVideoTrack that was enabled Overrides: VideoTrack#event:enabled started The LocalVideoTrack started. This means there is enough video data to begin playback. Parameters: Name Type Description track LocalVideoTrack The LocalVideoTrack that started Overrides: VideoTrack#event:started stopped The LocalVideoTrack stopped, either because LocalVideoTrack#stop or LocalVideoTrack#restart was called or because the underlying MediaStreamTrack ended. Parameters: Name Type Description track LocalVideoTrack The LocalVideoTrack that stopped × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-07-30T10:40:22+10:00 using the DocStrap template. "},"LocalVideoTrackPublication.html":{"id":"LocalVideoTrackPublication.html","title":"Class: LocalVideoTrackPublication","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalidErrorAccessTokenNotYetValidErrorAccessTokenSignatureInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaConnectionErrorMediaDTLSTransportFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorNetworkQualityAudioStatsNetworkQualityBandwidthStatsNetworkQualityFractionLostStatsNetworkQualityLatencyStatsNetworkQualityMediaStatsNetworkQualityRecvStatsNetworkQualitySendOrRecvStatsNetworkQualitySendStatsNetworkQualityStatsNetworkQualityVideoStatsParticipantParticipantDuplicateIdentityErrorParticipantIdentityCharsInva t:startedLocalVideoTrack#event:stoppedLocalVideoTrackPublication#event:trackDisabledLocalVideoTrackPublication#event:trackEnabledParticipant#event:disconnectedParticipant#event:networkQualityLevelChangedParticipant#event:reconnectedParticipant#event:reconnectingParticipant#event:trackDimensionsChangedParticipant#event:trackStartedRemoteAudioTrack#event:disabledRemoteAudioTrack#event:enabledRemoteAudioTrack#event:startedRemoteAudioTrack#event:switchedOffRemoteAudioTrack#event:switchedOnRemoteAudioTrackPublication#event:subscribedRemoteAudioTrackPublication#event:subscriptionFailedRemoteAudioTrackPublication#event:trackDisabledRemoteAudioTrackPublication#event:trackEnabledRemoteAudioTrackPublication#event:unsubscribedRemoteDataTrack#event:messageRemoteDataTrack#event:switchedOffRemoteDataTrack#event:switchedOnRemoteDataTrackPublication#event:subscribedRemoteDataTrackPublication#event:subscriptionFailedRemoteDataTrackPublication#event:unsubscribedRemoteParticipant#event:disconnectedRemoteParticipant#event:networkQualityLevelChangedRemoteParticipant#event:reconnectedRemoteParticipant#event:reconnectingRemoteParticipant#event:trackDimensionsChangedRemoteParticipant#event:trackDisabledRemoteParticipant#event:trackEnabledRemoteParticipant#event:trackMessageRemoteParticipant#event:trackPublishedRemoteParticipant#event:trackPublishPriorityChangedRemoteParticipant#event:trackStartedRemoteParticipant#event:trackSubscribedRemoteParticipant#event:trackSubscriptionFailedRemoteParticipant#event:trackSwitchedOffRemoteParticipant#event:trackSwitchedOnRemoteParticipant#event:trackUnpublishedRemoteParticipant#event:trackUnsubscribedRemoteTrackPublication#event:publishPriorityChangedRemoteTrackPublication#event:subscribedRemoteTrackPublication#event:subscriptionFailedRemoteTrackPublication#event:trackDisabledRemoteTrackPublication#event:trackEnabledRemoteTrackPublication#event:trackSwitchedOffRemoteTrackPublication#event:trackSwitchedOnRemoteTrackPublication#event:unsubscribedRemoteVideoTrack#event:dimensionsChangedRemoteVideoTrack#event:disabledRemoteVideoTrack#event:enabledRemoteVideoTrack#event:startedRemoteVideoTrack#event:switchedOffRemoteVideoTrack#event:switchedOnRemoteVideoTrackPublication#event:subscribedRemoteVideoTrackPublication#event:subscriptionFailedRemoteVideoTrackPublication#event:trackDisabledRemoteVideoTrackPublication#event:trackEnabledRemoteVideoTrackPublication#event:unsubscribedRoom#event:disconnectedRoom#event:dominantSpeakerChangedRoom#event:participantConnectedRoom#event:participantDisconnectedRoom#event:participantReconnectedRoom#event:participantReconnectingRoom#event:reconnectedRoom#event:reconnectingRoom#event:recordingStartedRoom#event:recordingStoppedRoom#event:trackDimensionsChangedRoom#event:trackDisabledRoom#event:trackEnabledRoom#event:trackMessageRoom#event:trackPublishedRoom#event:trackPublishPriorityChangedRoom#event:trackStartedRoom#event:trackSubscribedRoom#event:trackSubscriptionFailedRoom#event:trackSwitchedOffRoom#event:trackSwitchedOnRoom#event:trackUnpublishedRoom#event:trackUnsubscribedTrackPublication#event:trackDisabledTrackPublication#event:trackEnabledVideoTrack#event:dimensionsChangedVideoTrack#event:disabledVideoTrack#event:enabledVideoTrack#event:started Global AudioCodecBandwidthProfileModeLogLevelNetworkQualityVerbosityTrackSwitchOffModeVideoCodec Module: twilio-video Properties: Name Type Description isSupported boolean true if the current browser is officially supported by twilio-video.js; In this context, \"supported\" means that twilio-video.js has been extensively tested with this browser; This &lt;a href='https://www.twilio.com/docs/video/javascript#supported-browsers target=\"_blank\"&gt;table specifies the list of officially supported browsers. version string current version of twilio-video.js. Methods &lt;static&gt; connect(token [, options]) Connect to a Room. By default, this will automatically acquire an array containing a LocalAudioTrack and LocalVideoTrack before connecting to the Room. These will be stopped when you disconnect from the Room. You can override the default behavior by specifying options. For example, rather than acquiring a LocalAudioTrack and LocalVideoTrack automatically, you can pass your own array which you can stop yourself. See ConnectOptions for more information. Parameters: Name Type Argument Description token string The Access Token string options ConnectOptions &lt;optional&gt; Options to override the default behavior Throws: RangeError TwilioError TypeError Returns: Type CancelablePromise.&lt;Room&gt; Examples var Video = require('twilio-video'); var token = getAccessToken(); Video.connect(token, { name: 'my-cool-room' }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }).catch(error =&gt; { console.log('Could not connect to the Room:', error.message); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with audio-only Video.connect(token, { name: 'my-cool-room', audio: true }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }).catch(error =&gt; { console.log('Could not connect to the Room:', error.message); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with media acquired using getUserMedia() navigator.mediaDevices.getUserMedia({ audio: true, video: true }).then(function(mediaStream) { return Video.connect(token, { name: 'my-cool-room', tracks: mediaStream.getTracks() }); }).then(function(room) { room.on('participantConnected', function(participant) { console.log(participant.identity + ' has connected'); }); room.once('disconnected', function() { console.log('You left the Room:', room.name); }); }).catch(error =&gt; { console.log('Could not connect to the Room:', error.message); }); var Video = require('twilio-video'); var token = getAccessToken(); // Connect with custom names for LocalAudioTrack and LocalVideoTrack Video.connect(token, { name: 'my-cool-room' audio: { name: 'microphone' }, video: { name: 'camera' } }).then(function(room) { room.localParticipants.trackPublications.forEach(function(publication) { console.log('The LocalTrack \"' + publication.trackName + '\" was successfully published'); }); }).catch(error =&gt; { console.log('Could not connect to the Room:', error.message); }); &lt;static&gt; createLocalAudioTrack( [options]) Request a LocalAudioTrack. Parameters: Name Type Argument Description options CreateLocalTrackOptions &lt;optional&gt; Options for requesting a LocalAudioTrack Returns: Type Promise.&lt;LocalAudioTrack&gt; Examples var Video = require('twilio-video'); // Connect to the Room with just video Video.connect('my-token', { name: 'my-cool-room', video: true }).then(function(room) { // Add audio after connecting to the Room Video.createLocalAudioTrack().then(function(localTrack) { room.localParticipant.publishTrack(localTrack); }); }); var Video = require('twilio-video'); // Request the default LocalAudioTrack with a custom name Video.createLocalAudioTrack({ name: 'microphone' }).then(function(localTrack) { console.log(localTrack.name); // 'microphone' }); &lt;static&gt; createLocalTracks( [options]) Request LocalTracks. By default, it requests a LocalAudioTrack and a LocalVideoTrack. Parameters: Name Type Argument Description options CreateLocalTracksOptions &lt;optional&gt; Returns: Type Promise.&lt;Array.&lt;LocalTrack&gt;&gt; Examples var Video = require('twilio-video'); // Request audio and video tracks Video.createLocalTracks().then(function(localTracks) { var localMediaContainer = document.getElementById('local-media-container-id'); localTracks.forEach(function(track) { localMediaContainer.appendChild(track.attach()); }); }); var Video = require('twilio-video'); // Request just the default audio track Video.createLocalTracks({ audio: true }).then(function(localTracks) { return Video.connect('my-token', { name: 'my-cool-room', tracks: localTracks }); }); var Video = require('twilio-video'); // Request the audio and video tracks with custom names Video.createLocalTracks({ audio: { name: 'microphone' }, video: { name: 'camera' } }).then(function(localTracks) { localTracks.forEach(function(localTrack) { console.log(localTrack.name); }); }); &lt;static&gt; createLocalVideoTrack( [options]) Request a LocalVideoTrack. Parameters: Name Type Argument Description options CreateLocalTrackOptions &lt;optional&gt; Options for requesting a LocalVideoTrack Returns: Type Promise.&lt;LocalVideoTrack&gt; Examples var Video = require('twilio-video'); // Connect to the Room with just audio Video.connect('my-token', { name: 'my-cool-room', audio: true }).then(function(room) { // Add video after connecting to the Room Video.createLocalVideoTrack().then(function(localTrack) { room.localParticipant.publishTrack(localTrack); }); }); var Video = require('twilio-video'); // Request the default LocalVideoTrack with a custom name Video.createLocalVideoTrack({ name: 'camera' }).then(function(localTrack) { console.log(localTrack.name); // 'camera' }); × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-07-30T10:40:22+10:00 using the DocStrap template. "},"NetworkQualityAudioStats.html":{"id":"NetworkQualityAudioStats.html","title":"Class: NetworkQualityAudioStats","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalidErrorAccessTokenNotYetValidErrorAccessTokenSignatureInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTr oteVideoTrack RemoteVideoTrack A RemoteVideoTrack represents a VideoTrack published to a Room by a RemoteParticipant. new RemoteVideoTrack(sid, mediaTrackReceiver, isEnabled, setPriority, options) Construct a RemoteVideoTrack. Parameters: Name Type Description sid Track.SID The RemoteVideoTrack's SID mediaTrackReceiver MediaTrackReceiver A video MediaStreamTrack container isEnabled boolean whether the RemoteVideoTrack is enabled setPriority function Set or clear the subscribe Track.Priority of the RemoteVideoTrack options Object The RemoteTrack options Properties: Name Type Argument Description isEnabled boolean Whether the RemoteVideoTrack is enabled isSwitchedOff boolean Whether the RemoteVideoTrack is switched off sid Track.SID The RemoteVideoTrack's SID priority Track.Priority &lt;nullable&gt; The subscribe priority of the RemoteVideoTrack Fires: RemoteVideoTrack#event:dimensionsChanged RemoteVideoTrack#event:disabled RemoteVideoTrack#event:enabled RemoteVideoTrack#event:started RemoteVideoTrack#event:switchedOff RemoteVideoTrack#event:switchedOn Extends VideoTrack Methods attach() Create an HTMLVideoElement and attach the VideoTrack to it. The HTMLVideoElement's srcObject will be set to a new MediaStream containing the VideoTrack's MediaStreamTrack. Inherited From: VideoTrack#attach Overrides: VideoTrack#attach Returns: videoElement Type HTMLVideoElement Example const Video = require('twilio-video'); Video.createLocalVideoTrack().then(function(videoTrack) { const videoElement = videoTrack.attach(); document.body.appendChild(videoElement); }); detach() Detach the VideoTrack from all previously attached HTMLMediaElements. Inherited From: VideoTrack#detach Overrides: VideoTrack#detach Returns: mediaElements Type Array.&lt;HTMLMediaElement&gt; Example const mediaElements = videoTrack.detach(); mediaElements.forEach(mediaElement =&gt; mediaElement.remove()); setPriority(priority) Update the subscribe Track.Priority of the RemoteVideoTrack. Parameters: Name Type Argument Description priority Track.Priority &lt;nullable&gt; the new subscribe Track.Priority; If null, then the subscribe Track.Priority is cleared, which means the Track.Priority set by the publisher is now the effective priority. Throws: RangeError Returns: Type this Events dimensionsChanged The RemoteVideoTrack's dimensions changed. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack whose dimensions changed Overrides: VideoTrack#event:dimensionsChanged disabled The RemoteVideoTrack was disabled, i.e. \"paused\". Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack that was disabled Overrides: VideoTrack#event:disabled enabled The RemoteVideoTrack was enabled, i.e. \"resumed\". Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack that was enabled Overrides: VideoTrack#event:enabled started The RemoteVideoTrack started. This means there is enough video data to begin playback. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack that started Overrides: VideoTrack#event:started switchedOff A RemoteVideoTrack was switched off. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack that was switched off switchedOn A RemoteVideoTrack was switched on. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack that was switched on × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-07-30T10:40:23+10:00 using the DocStrap template. "},"RemoteVideoTrackPublication.html":{"id":"RemoteVideoTrackPublication.html","title":"Class: RemoteVideoTrackPublication","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalidErrorAccessTokenNotYetValidErrorAccessTokenSignatureInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAud nts communication between you and one or more RemoteParticipants sharing AudioTracks and VideoTracks. You can connect to a Room by calling connect. new Room(signaling [, options]) Construct a Room. Parameters: Name Type Argument Default Description signaling RoomSignaling options object &lt;optional&gt; &lt;nullable&gt; {} Properties: Name Type Argument Description dominantSpeaker RemoteParticipant &lt;nullable&gt; The Dominant Speaker in the Room, if any isRecording boolean Whether or not the Room is being recorded localParticipant LocalParticipant Your LocalParticipant in the Room mediaRegion string String indicating geographical region where media is processed for the Room. name string The Room's name participants Map.&lt;Participant.SID, RemoteParticipant&gt; The RemoteParticipants participating in this Room sid Room.SID The Room's SID state string \"connected\", \"reconnecting\", or \"disconnected\" Fires: Room#event:disconnected Room#event:participantConnected Room#event:participantDisconnected Room#event:participantReconnected Room#event:participantReconnecting Room#event:reconnected Room#event:reconnecting Room#event:recordingStarted Room#event:recordingStopped Room#event:trackDimensionsChanged Room#event:trackDisabled Room#event:trackEnabled Room#event:trackMessage Room#event:trackPublished Room#event:trackPublishPriorityChanged Room#event:trackStarted Room#event:trackSubscribed Room#event:trackSwitchedOff Room#event:trackSwitchedOn Room#event:trackUnpublished Room#event:trackUnsubscribed Throws: SignalingConnectionDisconnectedError Extends EventEmitter Methods disconnect() Disconnect from the Room. Returns: Type this getStats() Get the Room's media statistics. This is not supported in Safari 12.0 or below due to this bug : https://bugs.webkit.org/show_bug.cgi?id=192601 Returns: Type Promise.&lt;Array.&lt;StatsReport&gt;&gt; Type Definitions SID A Room.SID is a 34-character string starting with \"RM\" that uniquely identifies a Room. Type: string Events disconnected Your LocalParticipant was disconnected from the Room and all other RemoteParticipants. Parameters: Name Type Argument Description room Room The Room your LocalParticipant was disconnected from error TwilioError &lt;nullable&gt; Present when the LocalParticipant got disconnected from the Room unexpectedly Example myRoom.on('disconnected', function(room, error) { if (error) { console.log('Unexpectedly disconnected:', error); } myRoom.localParticipant.tracks.forEach(function(track) { track.stop(); track.detach(); }); }); dominantSpeakerChanged The Dominant Speaker in the Room changed. Either the Dominant Speaker is a new RemoteParticipant or the Dominant Speaker has been reset and is now null. Parameters: Name Type Argument Description dominantSpeaker RemoteParticipant &lt;nullable&gt; The Dominant Speaker in the Room, if any participantConnected A RemoteParticipant joined the Room. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant who joined Example myRoom.on('participantConnected', function(participant) { console.log(participant.identity + ' joined the Room'); }); participantDisconnected A RemoteParticipant left the Room. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant who left Example myRoom.on('participantDisconnected', function(participant) { console.log(participant.identity + ' left the Room'); participant.tracks.forEach(function(track) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); }); participantReconnected A RemoteParticipant has reconnected to the Room after a signaling connection disruption. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant that has reconnected. Example myRoom.on('participantReconnected', participant =&gt; { console.log(participant.identity + ' reconnected to the Room'); }); participantReconnecting A RemoteParticipant is reconnecting to the Room after a signaling connection disruption. Parameters: Name Type Description participant RemoteParticipant The RemoteParticipant that is reconnecting. Example myRoom.on('participantReconnecting', participant =&gt; { console.log(participant.identity + ' is reconnecting to the Room'); }); reconnected Your application successfully reconnected to the Room. When this event is emitted, the Room is in state \"connected\". Example myRoom.on('reconnected', () =&gt; { console.log('Reconnected!'); }); reconnecting Your application is reconnecting to the Room. This happens when there is a disruption in your signaling connection and/or your media connection. When this event is emitted, the Room is in state \"reconnecting\". If reconnecting succeeds, the Room will emit a \"reconnected\" event. Parameters: Name Type Description error MediaConnectionError | SignalingConnectionDisconnectedError A MediaConnectionError if your application is reconnecting due to a disruption in your media connection, or a SignalingConnectionDisconnectedError if your application is reconnecting due to a disruption in your signaling connection Example myRoom.on('reconnecting', error =&gt; { if (error.code === 53001) { console.log('Reconnecting your signaling connection!', error.message); } else if (error.code === 53405) { console.log('Reconnecting your media connection!', error.message); } }); recordingStarted The Room is now being recorded recordingStopped The Room is no longer being recorded trackDimensionsChanged One of the RemoteParticipant's VideoTrack's dimensions changed. Parameters: Name Type Description track RemoteVideoTrack The RemoteVideoTrack whose dimensions changed participant RemoteParticipant The RemoteParticipant whose RemoteVideoTrack's dimensions changed trackDisabled A RemoteTrack was disabled by a RemoteParticipant in the Room. Parameters: Name Type Description publication RemoteTrackPublication The RemoteTrackPublication that represents disabled RemoteTrack participant RemoteParticipant The RemoteParticipant who disabled the RemoteTrack trackEnabled A RemoteTrack was enabled by a RemoteParticipant in the Room. Parameters: Name Type Description publication RemoteTrackPublication The RemoteTrackPublication that represents enabled RemoteTrack participant RemoteParticipant The RemoteParticipant who enabled the RemoteTrack trackMessage A message was received over one of the RemoteParticipant's RemoteDataTrack's. Parameters: Name Type Description data string | ArrayBuffer track RemoteVideoTrack The RemoteDataTrack over which the message was received participant RemoteParticipant The RemoteParticipant whose RemoteDataTrack received the message trackPublished A RemoteTrack was published by a RemoteParticipant after connecting to the Room. This event is not emitted for RemoteTracks that were published while the RemoteParticipant was connecting to the Room. Parameters: Name Type Description publication RemoteTrackPublication The RemoteTrackPublication which represents the published RemoteTrack participant RemoteParticipant The RemoteParticipant who published the RemoteTrack Example function trackPublished(publication, participant) { console.log(`RemoteParticipant ${participant.sid} published Track ${publication.trackSid}`); } // Handle RemoteTracks published after connecting to the Room. room.on('trackPublished', trackPublished); room.on('participantConnected', participant =&gt; { // Handle RemoteTracks published while connecting to the Room. participant.trackPublications.forEach(publication =&gt; trackPublished(publication, participant)); }); trackPublishPriorityChanged The RemoteTrack's publish Track.Priority was changed by the RemoteParticipant. Parameters: Name Type Description priority Track.Priority the RemoteTrack's new publish Track.Priority; publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that changed priority participant RemoteParticipant The RemoteParticipant whose RemoteTrack changed priority trackStarted One of a RemoteParticipant's RemoteTracks in the Room started. Parameters: Name Type Description track RemoteTrack The RemoteTrack that started participant RemoteParticipant The RemoteParticipant whose RemoteTrack started trackSubscribed A RemoteParticipant's RemoteTrack was subscribed to. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was subscribed publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that was subscribed to participant RemoteParticipant The RemoteParticipant whose RemoteTrack was subscribed Example room.on('trackSubscribed', function(track, publication, participant) { var participantView = document.getElementById('participant-view-' + participant.identity); participantView.appendChild(track.attach()); }); trackSubscriptionFailed A RemoteParticipant's RemoteTrack could not be subscribed to. Parameters: Name Type Description error TwilioError The reason the RemoteTrack could not be subscribed to publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that could not be subscribed to participant RemoteParticipant The RemoteParticipant whose RemoteTrack could not be subscribed to trackSwitchedOff A RemoteParticipant's RemoteTrack was switched off. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was switched off publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that was subscribed to participant RemoteParticipant The RemoteParticipant whose RemoteTrack was switched off trackSwitchedOn A RemoteParticipant's RemoteTrack was switched on. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was switched on publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that was subscribed to participant RemoteParticipant The RemoteParticipant whose RemoteTrack was switched on trackUnpublished A RemoteTrack was unpublished by a RemoteParticipant to the Room. Parameters: Name Type Description publication RemoteTrackPublication The RemoteTrackPublication which represents the unpublished RemoteTrack participant RemoteParticipant The RemoteParticipant who unpublished the RemoteTrack trackUnsubscribed A RemoteParticipant's RemoteTrack was unsubscribed from. Parameters: Name Type Description track RemoteTrack The RemoteTrack that was unsubscribed publication RemoteTrackPublication The RemoteTrackPublication for the RemoteTrack that was unsubscribed from participant RemoteParticipant The RemoteParticipant whose RemoteTrack was unsubscribed Example room.on('trackUnsubscribed', function(track, publication, participant) { track.detach().forEach(function(mediaElement) { mediaElement.remove(); }); }); × Search results Close Documentation generated by JSDoc 3.6.5 on 2020-07-30T10:40:23+10:00 using the DocStrap template. "},"RoomCompletedError.html":{"id":"RoomCompletedError.html","title":"Class: RoomCompletedError","body":" Documentation Modules twilio-video Classes AccessTokenExpiredErrorAccessTokenGrantsInvalidErrorAccessTokenHeaderInvalidErrorAccessTokenInvalidErrorAccessTokenIssuerInvalidErrorAccessTokenNotYetValidErrorAccessTokenSignatureInvalidErrorAudioTrackConfigurationAcquireFailedErrorConfigurationAcquireTurnFailedErrorLocalAudioTrackLocalAudioTrackPublicationLocalAudioTrackStatsLocalDataTrackLocalDataTrackPublicationLocalParticipantLocalTrackPublicationLocalTrackStatsLocalVideoTrackLocalVideoTrackPublicationLocalVideoTrackStatsMediaClientLocalDescFailedErrorMediaClientRemoteDescFailedErrorMediaConnectionErrorMediaDTLSTransportFailedErrorMediaNoSupportedCodecErrorMediaServerLocalDescFailedErrorMediaServerRemoteDescFailedErrorNetworkQualityAudioStatsNetworkQualityBandwidthStatsNetworkQualityFractionLostStatsNetworkQualityLatencyStatsNetworkQualityMediaStatsNetworkQualityRecvStatsNetworkQualitySendOrRecvStatsNetworkQualitySendStatsNetworkQualityStatsNetworkQualityVideoStatsParticipantParticipantDuplicateIdentityErrorParticipantIdentityCharsInvalidErrorParticipantIdentityInvalidErrorParticipantIdenti nt('video'); videoElement.id = 'my-video-element'; document.body.appendChild(videoElement); Video.createLocalVideoTrack().then(function(track) { track.attach('#my-video-element'); }); attach() Create an HTMLVideoElement and attach the VideoTrack to it. The HTMLVideoElement's srcObject will be set to a new MediaStream containing the VideoTrack's MediaStreamTrack. Returns: videoElement Type HTMLVideoElement Example const Video = require('twilio-video'); Video.createLocalVideoTrack().then(function(videoTrack) { const videoElement = videoTrack.attach(); document.body.appendChild(videoElement); }); attach(mediaElement) Attach the VideoTrack to an existing HTMLMediaElement. The HTMLMediaElement could be an HTMLAudioElement or an HTMLVideoElement. If the HTMLMediaElement's srcObject is not set to a MediaStream, this method sets it to a new MediaStream containing the VideoTrack's MediaStreamTrack; otherwise, it adds the MediaTrack's MediaStreamTrack to the existing MediaStream. Finally, if there are any other MediaStreamTracks of the same kind on the MediaStream, this method removes them. Parameters: Name Type Description mediaElement HTMLMediaElement The HTMLMediaElement to attach to Returns: mediaElement Type HTMLMediaElement Example const Video = require('twilio-video'); const videoElement = document.createElement('video'); document.body.appendChild(videoElement); Video.createLocalVideoTrack().then(function(videoTrack) { videoTrack.attach(videoElement); }); detach(mediaElement) Detach the VideoTrack from a previously attached HTMLMediaElement. Parameters: Name Type Description mediaElement HTMLMediaElement One of the HTMLMediaElements to which the VideoTrack is attached Returns: mediaElement Type HTMLMediaElement Example const videoElement = document.getElementById('my-video-element'); videoTrack.detach(videoElement).remove(); detach(selector) Detach the VideoTrack from a previously attached HTMLMediaElement specified by document.querySelector. Parameters: Name Type Desc
